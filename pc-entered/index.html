<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>超竞教育</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <script src="js/jquery-2.1.1.min.js"></script>
    <link href="https://cdn.bootcss.com/Swiper/4.1.0/css/swiper.min.css " rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
	<script src="https://cdn.bootcss.com/Swiper/4.1.0/js/swiper.min.js "></script>
</head>
<body>
	<div id="enteredPc">
		<!--轮播图-->
		<div class="swiper-container" style="width: 100%;height: 450px;">
			<div class="swiper-wrapper">
				<div class="swiper-slide" v-for="(item,i) in swiperImgs">
					<a :href="item.links"><img :src="item.url" style="width: 100%;height: 100%;" /></a>
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
		<p class="hr"></p>
		<!-- 内容 -->
		<div id="textCont">
			<p class="title" style="margin-top: 20px"><img src="images/jp.png" alt="" style="vertical-align: bottom;"> 精品课程</p>
			<div class="curriculum">
				<ul>
					<li v-for="(it,i) in items">
						<img :src="it" alt="" style="width: 100%;height: 100%">
					</li>
				</ul>
			</div>
		</div>
		<div id="bottomIcon">
			<img  src="images/logo.png">
		</div>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
